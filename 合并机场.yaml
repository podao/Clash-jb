    proxy: "🟢 直连"
    url: "https://artislg.com/api/v1/zaoanyun?ovo="
    override:
      additional-prefix: '[早安]'
      skip-cert-verify: true
      udp: true
    exclude-filter: "(?i)(\\[?\\d+(\\.\\d+)?([xX×＊*]|倍率|倍)[^\\]]*\\]?)|(IN|India|印度(?!尼)|🇮🇳)"
  超悦:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "https://0fmekh.chaoyue.quest:8443/api/v1/client/"
    override:
      additional-prefix: '[超悦]'
      skip-cert-verify: true
      udp: true
    exclude-filter: "(?i)(\\[?\\d+(\\.\\d+)?([xX×＊*]|倍率|倍)[^\\]]*\\]?)|(IN|India|印度(?!尼)|🇮🇳)"


##############################################


# 用于下载订阅时指定UA
global-ua: clash.meta

# 全局配置
mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
# interface-name: eth0  （路由器下根据情况指定出站接口）
authentication:
#  密码设置选项默认无
- ""
skip-auth-prefixes:
- 127.0.0.1/8
- ::1/128

geodata-mode: false
# GEO 文件加载模式（standard：标准加载器/memconservative：专为内存受限 (小内存) 设备优化的加载器 (默认值)）
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
#  密码设置选项默认无
external-ui: ui
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"
# 下载面板地址可更换：https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: false

# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "*.v2ex.com"
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.apple.com"
    - "*.wechat.com"
    - "*.qpic.cn"
    - "*.qq.com"
    - "*.wechatapp.com"
    - "*.vivox.com"
    # 向日葵服务
    - "*.oray.com"
    - "*.sunlogin.net"

# 代理模式
tun:
  enable: true
  stack: gvisor
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: false # 是否开启 DoH 支持 HTTP/3，将并发尝试
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    # 基础必需
    - "*.lan"
    - "*.local"
    # 私有地址 & 内部域名
    - geosite:private
    # Apple 国区（两端都安全）
    - geosite:apple-cn
    # Windows 网络检测
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    # 登录类（QQ / 微信）
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "localhost.work.weixin.qq.com"
    # DNS 反查 & 时间同步
    - "+.in-addr.arpa"
    - "+.ip6.arpa"
    - "pool.ntp.org"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - quic://dns.alidns.com/dns-query
    - https://sm2.doh.pub/dns-query 
  direct-nameserver:
    - quic://dns.alidns.com/dns-query
    - https://sm2.doh.pub/dns-query
  nameserver:
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query

proxies: 
  - name: "🟢 直连"
    type: direct
    udp: true


# 策略组
proxy-groups:
  - {name: 节点选择, type: url-test, proxies: [ 自动, 香港自动, 新加坡自动, 日本自动, 台湾自动, 美国自动, 欧洲自动], icon: "https://pub-8feead0908f649a8b94397f152fb9cba.r2.dev/select.png"}

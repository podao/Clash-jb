# 锚点区
Proxy_first: &Proxy_first {type: select, proxies: [节点选择, 自动, 香港, 新加坡, 日本, 台湾, 美国, 欧洲, 自建/家宽节点, 全球直连]}

Direct_first: &Direct_first {type: select, proxies: [全球直连, 节点选择, 自动, 香港, 新加坡, 日本, 台湾, 美国, 欧洲, 自建/家宽节点]}

Include_all: &Include_all {type: select, proxies: [节点选择, 自动, 香港, 新加坡, 日本, 台湾, 美国, 欧洲, 自建/家宽节点, 全球直连], include-all: true, exclude-filter: "(?i)(🟢 直连|REJECT|丢弃)"}

AI: &AI {type: url-test, tolerance: 100, interval: 300, proxies: [新加坡自动, 日本自动, 台湾自动, 欧洲自动]}

TikTok: &TikTok {type: url-test, tolerance: 100, interval: 300, proxies: [新加坡自动, 日本自动, 台湾自动, 美国自动, 欧洲自动]}

PProviders: &PProviders {type: http, interval: 10800, health-check: {enable: true, url: 'https://www.apple.com/library/test/success.html', interval: 300}, filter: '^(?!.*(拒绝|直连|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|traffic))'}

